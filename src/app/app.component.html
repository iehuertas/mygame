<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Menu Game</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let item of appPages; let i = index">
            <ion-item routerDirection="root"  lines="none" detail="false">
              <ion-icon slot="start" [ios]="item.icon + '-outline'" [md]="item.icon + '-sharp'"></ion-icon>
              <ion-label [routerLink]="[item.url]"  routerLinkActive="selected">{{ item.title }}</ion-label>
              <ion-icon slot="end" [name]="item.isOpen?'caret-down-outline':'caret-forward-outline'" (click)="item.isOpen = !item.isOpen"></ion-icon>
            </ion-item>
            <ion-menu-toggle auto-hide="false" *ngFor="let subitem of item.child; let j = index" [hidden]="item.isOpen">
              <ion-list lines="none">
                <ion-item menuclose menuClose class="sub-menu">
                  <ion-label [routerLink]="[subitem.url]" routerLinkActive="selected">{{ subitem.title }}</ion-label>
                </ion-item>
              </ion-list>
            </ion-menu-toggle>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
